<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Class DataBase</h1>
    <table>
        <thead>
            <tr>
                <th>Class Name</th>
                <th>Attributes</th>
                <th>Methods</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>DataBase</td>
                <td>
                    <ul>
                        <li>name: str</li>
                        <li>tables: list</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>__init__(self, name: str)</li>
                        <li>add_table(self, table: Table)</li>
                        <li>get_table(self, name: str) -> Table</li>
                    </ul>
                </td>
            </tr>
    </table>
</body>
</html>
